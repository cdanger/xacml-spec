# Simple workflow for Pandoc generation and deployment of static content to GitHub Pages
name: Run pandoc and deploy generated content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["xacml-4.0-core-spec"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      - name: Pandoc generation 
        uses: docker://pandoc/core:3.0.1
        with:
          args: "-f gfm+definition_lists -t html xacml-v4.0-csd01.md -c https://docs.oasis-open.org/templates/css/markdown-styles-v1.7.3a.css --toc --toc-depth=5 -s -o xacml-v4.0-csd01.html --metadata title='eXtensible Access Control Markup Language (XACML) Version 4.0'" # gets appended to pandoc command
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
